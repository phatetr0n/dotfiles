# what opens where by default
# parameter is class;
# check classes with "hyprctl clients"; use "title:^(.*WINTITLE.*)$" for titles

windowrule = workspace 8 silent, ^(.*easyeffects.*)$ # easyeffects always in workspace 8, silent
windowrule = workspace 2 silent, ^(.*webcord.*)$ # webcord always in workspace 2, silent
windowrule = workspace 5 silent, ^(.*thunderbird.*)$ # thunderbird always in workspace 5, silent

